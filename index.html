	<h1><img src="assets/title/rainbow.png" heihgt="80px" width="542px" alt="Rainbow Color Picker"/>Rainbow Color Picker</h1>
	<div id="main">
		<div id="actions" class="tarjeta">
			<h2>Actions</h2>
			<div id="action-fav">Save color</div>
			<div id="action-info">Color info</div>
			<div id="action-code">CSS codes</div>
			<div id="action-invert">Invert color</div>
			<div id="action-random">Random color</div>
			<div id="action-websafe">Web-safe colors</div>
		</div>
		<div id="container" class="tarjeta">
			<div id="pickboard">
				<div id="pickboardPointer"></div>
			</div>
			<div id="huebar">
				<div id="huebarPointer"></div>
			</div>

			<div id="salida">
				<div id="muestra">
					<div id="attachedColor">
						<div id="attached-code" class="oculto">#FFFFFF</div>
					</div>
					<div id="currentColor"></div>
				</div>

				<div id="inputs">
					<div>
						<div><span>R</span><input type="text" id="redInput" value="255"/></div>
						<div><span>G</span><input type="text" id="greenInput" value="255"/></div>
						<div><span>B</span><input type="text" id="blueInput" value="255"/></div>
					</div><div>
						<div><span>H</span><input type="text" id="hueInput" value="0"/></div>
						<div><span>S</span><input type="text" id="satInput" value="0"/></div>
						<div><span>V</span><input type="text" id="valInput" value="100"/></div>
					</div>
					<div id="hex-div">
						<span>&#35;</span><input type="text" id="hexInput" value="FFFFFF" spellcheck="false"/>
					</div>
				
				</div>
			</div>
		</div>

		

		<div id="saved-colors" class="tarjeta">
			<h2>Saved colors</h2>
			<div class="saved-color" style="background-color:rgb(45,125,190);">
				<input type="text" spellcheck="false" readonly="readonly" value="454545"/>
			</div>
			<div class="saved-color" style="background-color:rgb(136,208,63);">
				<input type="text" spellcheck="false" readonly="readonly" value="88D03F"/>
			</div>
			<div class="saved-color" style="background-color:rgb(45,125,190);">
				<input type="text" spellcheck="false" readonly="readonly" value="454545"/>
			</div>
			<div class="saved-color" style="background-color:rgb(136,208,63);">
				<input type="text" spellcheck="false" readonly="readonly" value="88D03F"/>
			</div>
			<div class="saved-color" style="background-color:rgb(45,125,190);">
				<input type="text" spellcheck="false" readonly="readonly" value="454545"/>
			</div>
			<div class="saved-color" style="background-color:rgb(136,208,63);">
				<input type="text" spellcheck="false" readonly="readonly" value="DDDDDD"/>
			</div>
		</div>

		
		
	</div>
