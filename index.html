</head>

	<h1><img src="title/rainbow.png" heihgt="80px" width="542px" alt="Rainbow Color Picker"/>Rainbow Color Picker</h1>
	<div id="main">
		<div id="container">
			<div id="pickboard">
				<div id="colorCursor"></div>
			</div>

			<div id="huebar">
				<div id="hueCursor"></div>
			</div>

			<div id="salida">
				<div id="muestra">
					<div id="viejo">
						<div id="attached-code" class="oculto">#FFFFFF</div>
					</div>
					<div id="nuevo"></div>
					<div id="safeColor" title="Web-safe color"></div>
				</div>
				<div id="inputs">
					<div class="type-of-color" id="rgb">
						<div><span>R</span><input type="text" id="red" value="255"/></div>
						<div><span>G</span><input type="text" id="green" value="255"/></div>
						<div><span>B</span><input type="text" id="blue" value="255"/></div>
					</div>
					<div class="type-of-color" id="hsv">
						<div><span>H</span><input type="text" id="hue" value="360"/></div>
						<div><span>S</span><input type="text" id="saturation" value="0"/></div>
						<div><span>V</span><input type="text" id="value" value="100"/></div>
					</div>
					<div class="type-of-color" id="hexadecimal">
						<span>&#35;</span><input type="text" id="hex" value="FFFFFF" spellcheck="false"/>
					</div>
				
				</div>
			</div>
			<div id="actions">
				<div id="rw-fav" style="background-image:url('icons/action_fav.svg');">Save color</div>

				<div id="rw-attach" style="background-image:url('icons/action_attach.svg');">Attach color</div>

				<div id="rw-info" style="background-image:url('icons/action_info.svg');">Color info</div>

				<div id="rw-codes" style="background-image:url('icons/action_code.svg');">CSS codes</div>

				<div id="rw-invert" style="background-image:url('icons/action_invert.svg');">Invert color</div>

				<div id="rw-random" style="background-image:url('icons/action_random.svg');">Random color</div>

				<div id="rw-websafe" style="background-image:url('icons/action_safe.svg');">Web-safe colors</div>

			</div>
			
		</div>

		<div id="saved-colors"></div>
		
	</div>

	<div id="footer">
		Made by <a  href="https://github.com/german6">Germ√°n Franco</a> with love and a keyboard.
	</div>
