
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Rainbow Color Picker</title>
	<link rel="shortcut icon" href="rainbow_favicon.png"/>

	<link rel="stylesheet" type="text/css" href="armondiga-style.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script type="text/javascript" src="colorpicker.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="HTML color codes picker. You can obtain the hexadecimal, rgb and hsv codes as well as the color if you have one of that codes. There are lots of functionalities."/>
	<meta name="keywords" content="HTML, color, CSS, RGB, hexadecimal, codes, picker" />
</head>
<body>

	<h1><img id="rw-titulo" src="title/rainbow.png" alt="Rainbow Color Picker"/></h1>
	<div id="main">
		<div id="container">
			<div id="pickboard">
				<div id="colorCursor"></div>
			</div>

			<div id="huebar">
				<div id="hueCursor"></div>
			</div>

			<div id="salida">
				<div id="muestra">
					<div id="viejo">
						<div id="attached-code">#FFFFFF</div>
					</div>
					<div id="nuevo"></div>
					<div id="safeColor"></div>
				</div>
				<div id="inputs">
					<div class="type-of-color" id="rgb">
						<div><span>R</span><input type="text" id="red" value="255"/></div>
						<div><span>G</span><input type="text" id="green" value="255"/></div>
						<div><span>B</span><input type="text" id="blue" value="255"/></div>
					</div>
					<div class="type-of-color" id="hsv">
						<div><span>H</span><input type="text" id="hue" value="360"/></div>
						<div><span>S</span><input type="text" id="saturation" value="0"/></div>
						<div><span>V</span><input type="text" id="value" value="100"/></div>
					</div>
					<div class="type-of-color" id="hexadecimal">
						<span>&#35;</span><input type="text" id="hex" value="FFFFFF" spellcheck="false"/>
					</div>
				
				</div>
			</div>
			<div id="actions">
				<div id="rw-fav" style="background-image:url('icons/action_fav.svg');">
					<div class="title">Save color</div>
				</div>
				<div id="rw-attach" style="background-image:url('icons/action_attach.svg');">
					<div class="title">Attach color</div>
				</div>
				<div id="rw-invert" style="background-image:url('icons/action_invert.svg');">
					<div class="title">Invert color</div>
				</div>
				<div id="rw-random" style="background-image:url('icons/action_random.svg');">
					<div class="title">Generate random color</div>
				</div >
				<div id="rw-websafe" style="background-image:url('icons/action_safe.svg');">
					<div class="title">View web safe colors</div>
				</div>
				<div id="rw-codes" style="background-image:url('icons/action_code.svg');">
					<div class="title">Generate CSS color codes</div>
				</div>
			</div>
			
		</div>

		<div id="saved-colors"></div>
		
	</div>

	<div id="html-css-codes" class="window-box">
		<div class="close-button" onclick="makeInvisible(this.parentNode);"></div>
		
		<div id="muestra-extended"></div>
		<h3 id="html-extended-color">#FFFFFF</h3>

		<h3 id="shades-title">Shades of #FFFFFF</h3>
		<div id="extended-shades"></div>

		<h3 id="lights-title">Lights of #FFFFFF</h3>
		<div id="extended-lights"></div>

		<h3>CSS codes:</h3>
		<h5>HEXADECIMAL</h5>
		<input type="text" id="hexCodes-color" spellcheck="false" value=".text {color:#FFFFFF;}"/><input type="text" id="hexCodes-background" spellcheck="false" value=".background {background-color:#FFFFFF;}"/>
		<h5>RGB</h5>
		<input type="text" id="rgbCodes-color" spellcheck="false" value=".text {color:rgb(255,255,255);}"/><input type="text" id="rgbCodes-background" spellcheck="false" value=".background {background-color:rgb(255,255,255);}"/>
		<h5>HSL</h5>
		<input type="text" id="hslCodes-color" spellcheck="false" value=".text {color:rgb(255,255,255);}"/><input type="text" id="hslCodes-background" spellcheck="false" value=".background {background-color:rgb(255,255,255);}"/>
	</div>

	<div id="footer">
		Developed by germ0n
	</div>

</body>
</html>
